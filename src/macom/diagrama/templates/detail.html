{% extends "base.html" %}

{% block content %}
   <h2>Diagrama</h2>
   
   <img src="{% url diagrama.views.png %}" usemap="{{ mapname }}"/>
   {{ cmap|safe }}
      
   <p><a href="{% url diagrama.views.download '100' %}">Descargar</a></p>
   <ul>
   {% if show_maximizeall %}
   <li><a href="{% url diagrama.views.maximize_all %}">Mostrar todos</a></li>
   {% endif %}
   </ul>
{% endblock %}
