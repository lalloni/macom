{% extends "baseweb.html" %}

{% block content %}
<strong>Listado de sistemas</strong>
{% if systemlist %}
    <ul>
    {% for item in systemlist%}
        <li><a href="{% url web.views.systemdetail item.id %}">{{item}}</a></li><ul>
        {{ item.description }}
        </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay items a mostrar</p>
{% endif %}

{% endblock %}
