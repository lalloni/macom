{% extends "baseweb.html" %}

{% block content %}
<strong>Listado de módulos</strong>
{% if modulelist %}
    <ul>
    {% for item in modulelist%}
        <li><a href="../moduledetail/{{ item.id }}">{{item}}</a></li>
        <ul>
        {{ item.goal }}
        </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay módulos a mostrar</p>
{% endif %}

{% endblock %}
